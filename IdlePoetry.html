<!DOCTYPE html>

<html lang="en">

<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="idle, clicker, game">
    <meta name="description" content="The secret life of a poet, who decided to become a graphic designer...">

	<title>Idle Poetry</title>
	<style>
		span {
			color: red;
			font-size: 120%;
		}
		em {
			color: red;
			font-style: normal;
		}
		img {
			width: 300px;
			border-radius: 10px;
			margin-right: 50px;
		}

		.sectionLeft {
			float: left;
			width: 50%;

		}


		.sectionRight {
			padding-right: 10px;
			float: right;
			width: 30%;
		}

		.important {
			font-weight: bold;
		}
		.scorecontainer {
			background-color: #eee;
			color: #222;
			width: 50%;
			padding: 10px;
			border-radius: 20px;
			font-size: 24px;
			
		}
		.clickercontainer img {
			position: relative;
			transition: all .1s ease-in-out;
		}
		.clickercontainer img:hover {
			transform: scale(1.10);
		}
		.clickercontainer img:active {
			transform: scale(0.99);
		}
		.button {
			padding: 20px;
			width: 400px;
			font-size: 24px;
			font-weight: bold;
			border-color: black;
			border-radius: 5px;
			position: relative;
			transition: all .1s ease-in-out;
		}
		.button:hover {
			transform: scale(1.10);
		}
		.button:active {
			transform: scale(0.99);
		}
	</style>

</head>

<body style="background-color: #333; color: lightgrey; ">
  
  <center>
      
      <h1 style="color: #eee; background-color: #111; width: 80%; font-size: 50px;"><b>IDLE POETRY</b></h1>
      
      
      <hr>

      <h1> Become a famous poet</h1>

  </center>

<center>

<div class="sectionLeft">

	<div class="scorecontainer">
		
		
	      Write a <b>poem</b>!
	      <br><br>

	      <span id="score">0</span> fame<br>
	      <br>
	      <span id="scorepersecond">0</span> fame per second

	  
    </div>

	<br>
	<div class="clickercontainer">

		<br>

		<img src="images/paper.png" height="300px" width="300px" onclick="addToScore(clickingpower)">
		
</center>
	</div>

	</div> 




</div>

<div class="sectionRight">

<button class="button" width=500px onclick="buycursor()">Note[<span id="cursors">0</span>] -- <span id="cursorcost">15</span>	
</button>
<br>
<br>
<button class="button" width=500px onclick="buygrandma()">Haiku[<span id="grandmas">0</span>] -- <span id="grandmacost">100</span>
</button>
<br>
<br>
<button class="button" width=500px onclick="buyfarm()">Poem[<span id="farm">0</span>] -- <span id="farmcost">500</span>
</button>

</div>

	<script>
		var score = 0;
		var clickingpower = 1;

		var cursorcost = 15;
		var grandmacost = 100;
		var farmcost = 500;

		var cursors = 0;
		var grandmas = 0;
		var farm = 0;

		function buycursor() {
			if (score >= cursorcost){
				score = score - cursorcost;
				cursors = cursors + 1;
				cursorcost = Math.round(cursorcost * 1.15);

				document.getElementById("score").innerHTML =score
				document.getElementById("cursorcost").innerHTML =cursorcost
				document.getElementById("cursors").innerHTML =cursors
				updatescorepersecond();
			}
		}

		function addToScore(amount) {
			score = score + amount;
			document.getElementById("score").innerHTML =score		
		}

		function updatescorepersecond(){
			scorepersecond = cursors + grandmas * 5 + farm * 10;
			document.getElementById("scorepersecond").innerHTML = scorepersecond;
		}

		setInterval(function() {
			score = score + cursors;
			document.getElementById("score").innerHTML=score;
		}, 1000); //1000ms = 1s




		function buygrandma() {
			if (score >= grandmacost){
				score = score - grandmacost;
				grandmas = grandmas + 1;
				grandmacost = Math.round(grandmacost * 1.15);

				document.getElementById("score").innerHTML =score
				document.getElementById("grandmacost").innerHTML =grandmacost
				document.getElementById("grandmas").innerHTML =grandmas
				updatescorepersecond();
			}
		}

		setInterval(function() {
			score = score + grandmas * 5;
			document.getElementById("score").innerHTML=score;
		}, 1000); //1000ms = 1s




		function buyfarm() {
			if (score >= farmcost){
				score = score - farmcost;
				farm = farm + 1;
				farmcost = Math.round(farmcost * 1.15);

				document.getElementById("score").innerHTML =score
				document.getElementById("farmcost").innerHTML =farmcost
				document.getElementById("farm").innerHTML =farm
				updatescorepersecond();
			}
		}

		setInterval(function() {
			score = score + farm * 10;
			document.getElementById("score").innerHTML=score;
		}, 1000); //1000ms = 1s



	</script>

</body>

</html>
